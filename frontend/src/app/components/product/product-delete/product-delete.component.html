<mat-card>
    <mat-card-title>Confirm Delete Product?</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="deleteProduct()" class="delete-btn">
    Delete
</button>
<button mat-raised-button (click)="cancel()">
    Cancel
</button>
