<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="createProduct()" class="save-btn">
    Save
</button>
<button mat-raised-button (click)="cancel()">
    Cancel
</button>
